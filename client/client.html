<html>
<head>
<title>Client</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/index.css" />
</head>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Client</a>
        <ul class="nav navbar-nav navbar-right">
            <button type="button" class="btn btn-danger navbar-btn" id="btn_logout" style="display:none"><span class="glyphicon glyphicon-log-out"></span> Log out</button>
        </ul>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <button type="button" class="btn btn-danger navbar-btn" id="btn_logout" style="display:none"><span class="glyphicon glyphicon-log-out"></span> Log out</button>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<body class="container" style="margin-top: 70px">


<!-- This is the first view the user see -->
<div class="text-center" id="login">
    <p>Indtast password for at connecte til skærmen:</p>
    <input class="input-lg" type="text" value="" id="tekstfelt"><br><br>
    <p id="err_msg" style="color:red;"> <p>
    <p>Indtast dit navn:</p>
    <input class="input-sm" type="text" value="" id="navnefelt"><br><br>
    <button class="btn btn-primary" type="button" id="btn_connect"><span class="glyphicon glyphicon-log-in"></span>  Connect</button>
    <br>
    <div id="log"></div>
</div>

<!-- This view is shown, when the user is connected to a host -->
<div class="text-center" id="none" style="display:none">
  <h1 id="host_name"> </h1>
  <div class="btn-group-vertical btn-lg">
    <button id="btn_chat" type="button" class="btn btn-primary btn-big"> Chat </button>
    <button id="btn_snake" type="button" class="btn btn-primary btn-big"> Snake </button>
  </div>
</div>

<div class ="text-center" id="apps">
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/linda/linda.js"></script>
<script src="/jquery/jquery.js"></script>
<script src="/apps/snake/client.js"></script>
<script>
  var server_url = "http://localhost:3000";
  listOfViews = ["login","none","snake","chat"]
  const timeToKeepAlive = 1000*60*3

  var print = function(msg){
    $("#log").prepend( $("<p>").text(msg) );
  };

  var socket = io.connect(server_url);
  var linda = new Linda().connect(socket);
  var main;
  var room;
  var name;
  var code;
  var currentView;

  linda.io.on("connect", function(){
    console.log("connected to distributing server " + server_url + "/main");
    main = linda.tuplespace("hosts")
  });

  var updateView = function (activity) {
    if(activity !== currentView){
      currentView = activity;
      listOfViews.forEach(function (view) {
        if(view == activity){
          setTimeout(function() {
            $("#"+view).fadeIn();
            $("#"+view).show();
          }, 400);
        } else {
          $("#"+view).fadeOut();
          setTimeout(function() {
            $("#"+view).hide()
          }, 400);

        }
      })
    }
  }

  var watchHost = {

    init: function(ts, name) {
      var actWatch = ts.watch({type:"activity"},function(err,tuple){
        if (tuple !== null) {
          updateView(tuple.data.activity)
        }
      });


      //Denne function replacer spilleren's tuple i tuple-spacet, så den ikke udløber
      var keepAlive = setInterval(function(){
        ts.replace({type: "player", name: name},{type: "player", name: name});
      },timeToKeepAlive);

      //Denne del sletter watch functioner, så de ikke kører mere, hvis host'en ikke er connected til tuple-spacet mere
      //Og sletter setInterval's

      var checkHostAlive = setInterval(function(){
        ts.readp({type:"hostActive"}, function(err, tuple){
          if(tuple == null){
            watchHost.close(hostObject);
          }
        });
      },timeToKeepAlive);

      var hostObject = {ts: ts, actWatch: actWatch, keepAlive: keepAlive, checkHostAlive: checkHostAlive};
      console.log(hostObject)
      return hostObject;
    },

    close: function(hostObject) {
      hostObject.ts.cancel(hostObject.actWatch)
      clearInterval(hostObject.keepAlive)
      clearInterval(hostObject.checkHostAlive)
    }

  };

  // on page load
  $(function(){
    var hostWatcher;

    $("#btn_connect").click(function(){
      $("#err_msg").html("")
      name = $("#navnefelt").val();
      code = $("#tekstfelt").val();
      main.readp({type: 'room', room: code}, function(err, tuple){
        if(tuple == null){
          $("#err_msg").html("Error: Room does not exist")
        } else {
          room = linda.tuplespace(code);
            room.readp({type: 'player', name: name}, function(err2, tuple2){
                if(tuple2 !== null){
                    $("#err_msg").html("Error: Player name is already in room")
                } else {
                  hostWatcher = watchHost.init(room, name);
                  room.write({type: "player", name: name});
                  $("#btn_logout").show();
                  $("#host_name").html("Connected to: "+code)
                  room.read({type:"activity"}, function(err1, tuple1){
                      updateView(tuple1.data.activity)
                  })
                }
            })
          }
        })
    });

    $("#btn_logout").click(function(){
        room.take({type: 'player', name: name}, function(err, tuple){
            updateView("login");
            watchHost.close(hostWatcher)
        });
        $("#btn_logout").hide();
    })

    $("#btn_snake").click(function(){
      room.takep({type:"activity"},function(err, tuple){
        if(tuple !== null){
          room.write({type:"activity",activity:"snake"})
        }
      })
    })

    $(document).keypress(function(e) {
      if(e.which == 13) {
        $("#btn_connect").click()
      }
    })
  });
</script>

</body>
</html>
