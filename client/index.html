<html>
  <head>
    <title>Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h1>Send besked</h1>
    <hr />
    <div id="input_create">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="name">Navn:</label>
            <input class="form-control" type="text" id="name" />
          </div>
          <div class="form-group">
            <label for="room">Rum:</label>
            <input class="form-control" type="text" id="room" />
          </div>
          <div class="form-group">
            <label for="msg">Besked:</label>
            <input class="form-control" type="text" id="msg" />
          </div>
        </div>
      </div>
      <input class="btn btn-primary" type="button" value="Send" id="send" />
    </div>
    <hr />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/linda/linda.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script>
      var server_url = "http://localhost:3000";
      var socket = io.connect(server_url);
      
      $("#send").click(function () {
        name = $("#name").val();
        room = $("#room").val();
        msg = $("#msg").val();
        var linda = new Linda().connect(socket);
        var ts = linda.tuplespace(room);
        
        $("#msg").val('').focus();
        ts.write({type: "msg", from: name, msg: msg});
      });
    </script>
  </body>
</html>
