  <body class="container" style="margin-top: 70px">
    <h1>Host</h1>
    <h2 class="code" style="color: red; border-bottom: 2px solid red; padding-bottom: 5px"></h2>
    <div id="log" style="height: 300px; overflow-y: scroll; overflow-x: hidden;"></div>

    <div id="game" style="display: block;">
      <canvas>
        
      </canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/linda/linda.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap/bootstrap.js"></script>
    <script>
      var server_url = "http://localhost:3000";
      var socket = io.connect(server_url);
      var linda = new Linda().connect(socket);
      var hosts = linda.tuplespace('hosts');
      var room;
      
      hosts.linda.io.on('connect', function () {
        console.log('connected to tuplespace: ' + hosts.name);

        hosts.take({type: 'nextRoom'}, function (err, tuple) {
          uniqueCode = generateCode(tuple.data.room);
          room = linda.tuplespace(uniqueCode);
          handleNewRoom(room);
        });
      });

      function handleNewRoom(room) {
        $('.code').text(room.name);
        hosts.write({type: 'nextRoom', room: room.name});
        hosts.write({type: 'room', room: room.name});
        room.write({type:"hostActive"});
        room.watch({type: 'player'}, function(err, tuple) {
          print(tuple.data.name + " connected");
        });
        room.watch({type: 'activity'}, function (err, tuple) {
          countDown(tuple.data.activity, 5);
        });
      }

      function nextLetter (s) {
        if (!isNaN(s)) {
          var int = parseInt(s);
          if (int === 9) {
            int = -1
          }
          int += 1
          return int;
        } else {
          return s.replace(/([a-zA-Z])[^a-zA-Z]*$/, function(a){
              var c = a.charCodeAt(0);
              switch(c){
                  case 90: return 'A';
                  case 122: return 'a';
                  default: return String.fromCharCode(++c);
              }
          });
        }
      }

      function generateCode (code) {
        code = code.split("");
        for (var i = 0; i<code.length; i++) {
          code[i] = nextLetter(code[i]);
        }
        return code.join("");
      };

      function print (msg) {
        // Foldable
        $("#log").append( '<p>'+msg+'</p><hr />' );
        $("#log").scrollTop($("#log")[0].scrollHeight);
      };

      function countDown (activity, time) {
        print(activity + " starting in " + time + " seconds");
        (function myLoop (i) {
           setTimeout(function () {
              if (i === 0) {
                print(activity + " starting...");
                setTimeout(function(){
                  $('#game').slideDown();
                }, 600);
              } else {
                print(activity + " starting in " + i + " seconds");
              }
              if (i--) myLoop(i);
           }, 1000)
        })(--time);
      }

      $(function() {
        $('.activity').click(function(e){
          hosts.take({room: room.name}, function (err, tuple) {
            console.log('locked ' + tuple.data.room);
          });
          var target = $(e.target);
          room.write({type: 'activity', activity: target.data('name')});
        });
      });

      $(function() {
        var canvas = $('canvas')[0];
        var ctx = canvas.getContext("2d");
        var width = $("canvas").width();
        var height = $("canvas").height();

        var cellWidth = 2;
        var direction;
        var food;
        var score;
        var snake_array;

        function init()
        {
          d = "right";
          create_snake();
          score = 0;
          if(typeof game_loop != "undefined") clearInterval(game_loop);

          game_loop = setInterval(paint, 60);
        }

        init();

        function create_snake()
        {
          var length = 5;
          snake_array = []; //Empty array to start with
          for(var i = length-1; i>=0; i--)
          {
            snake_array.push({x: i, y:0});
          }
        }

        function paint()
        {
          ctx.fillStyle = "#BADA55";
          ctx.fillRect(0, 0, width, height);

          var nx = snake_array[0].x;
          var ny = snake_array[0].y;

          if(d == "right") nx++;
          else if(d == "left") nx--;
          else if(d == "up") ny--;
          else if(d == "down") ny++;

          if(nx == -1 || nx == Math.ceil(width/cellWidth) || ny == -1 || ny == Math.ceil(height/cellWidth) || check_collision(nx, ny, snake_array))
          {
            init();
            return;
          }

          var tail = snake_array.pop();
          tail.x = nx; tail.y = ny;

          snake_array.unshift(tail);

          for(var i = 0; i < snake_array.length; i++)
          {
            var c = snake_array[i];
            //Lets paint 10px wide cells
            paint_cell(c.x, c.y);
          }
        }

        function paint_cell(x, y)
        {
          ctx.fillStyle = "blue";
          ctx.fillRect(x*cellWidth, y*cellWidth, cellWidth, cellWidth);
          ctx.strokeStyle = "white";
          ctx.strokeRect(x*cellWidth, y*cellWidth, cellWidth, cellWidth);
        }

        function check_collision(x, y, array)
        {
          console.log('checked collision');
          for(var i = 0; i < array.length; i++)
          {
            if(array[i].x == x && array[i].y == y)
             return true;
          }
          return false;
        }
      });
      
      linda.io.on("connect", function() {
        console.log('😁');
      });
    </script>
  </body>
