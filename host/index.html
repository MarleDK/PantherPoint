<html>
  <head>
    <title>Host</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h1>Tuplespace host</h1>
    <hr />
    <div id="rooms"></div>
    <div id="input_create">
      <div class="col-md-4 col-sm-4">
          <input class="form-control" type="text" id="ts_name" />
      </div>
      <input class="btn btn-primary" type="button" value="Opret" id="ts_create" />
    </div>
    <hr />
    <div id="log"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/linda/linda.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script>
      var server_url = "http://localhost:3000";
      var socket = io.connect(server_url);
      var linda = new Linda().connect(socket);
      var ts = linda.tuplespace("chatrooms");

      var print = function (name) {
        $("#log").prepend(
          $("<p>").append(
            $("<a>")
            .attr("href", "/chat/"+name)
            .text(name)
          )
        );
      };

      linda.io.on("connect", function(){
        console.log('connected to tuplespace: chatrooms');
        // receive chat messages
        ts.watch({type: "chat"}, function(err, tuple) {
          console.log('new chatroom added: ' + tuple.data.room);
          print(tuple.data.room);
        });
      });

      $("#ts_create").click(function () {
        name = $("#ts_name").val();
        ts.write({type: "chat", room: name});
        $("#ts_name").val('');
      });
    </script>
  </body>
</html>
